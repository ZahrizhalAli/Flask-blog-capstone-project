{% include "header.html" %}
        <!-- Page Header-->
       <header class="masthead" style="background-image: url('{{p.img_url}}')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="post-heading">
					<h1>{{p.title}}</h1>
					<h2 class="subheading">{{p.subtitle}}</h2>
					<span class="meta">Posted by
              <a href="#">{{p.author}}</a>
              on {{p.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

 <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{p.body | safe}}
          </p>
           <hr>
           <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{url_for('edit_post', blog_id=p.id)}}">Edit Post</a>
        </div>
          </div>
      </div>
    </div>
  </article>

{% include "footer.html" %}
